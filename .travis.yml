language: node_js
node_js: 8.11.4
git:
  depth: 1
install: npm install -g remark-cli
script: remark .
before_deploy:
- sudo apt update
- sudo apt install texlive -y
- wget https://github.com/jgm/pandoc/releases/download/2.2.3.2/pandoc-2.2.3.2-1-amd64.deb
- sudo dpkg -i pandoc-2.2.3.2-1-amd64.deb
- make build-tagged
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.pdf"
  on:
    repo: olin/studentgovernment
    tags: true
    branch: make-makefile-file
